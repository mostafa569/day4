<div class="container mt-5 p-4 bg-light shadow rounded w-50">
    <h2 class="mb-4 text-center text-primary">Login</h2>
  
    <form>
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          class="form-control shadow-sm"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
  
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          class="form-control shadow-sm"
          id="password"
          placeholder="Enter Password"
        />
      </div>
  
      <!-- Forgot Password -->
      <div class="text-end">
        <a [routerLink]="['/account/reset-password']" class="text-danger small">
          Forgot Password?
        </a>
      </div>
  
      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
  
      <!-- Register Link -->
      <p class="lead fs-6 text-center mt-3">
        Don't have an account?
        <a [routerLink]="['/account/register']" class="text-decoration-none fw-bold">Sign Up</a>
      </p>
    </form>
  </div>
