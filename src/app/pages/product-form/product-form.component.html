<div class="mt-5 container p-4 bg-light shadow rounded w-50">
    <h1 class="mb-4 text-center text-primary">Add New Product</h1>
    <form>
      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label fw-semibold">Product Name</label>
        <input
          type="text"
          class="form-control shadow-sm"
          id="productName"
          placeholder="Enter Product Name"
        />
      </div>
  
      <!-- Product Price -->
      <div class="mb-3">
        <label for="productPrice" class="form-label fw-semibold">Product Price</label>
        <input
          type="number"
          class="form-control shadow-sm"
          id="productPrice"
          placeholder="Enter Product Price"
        />
      </div>
  
      <!-- Product Quantity -->
      <div class="mb-3">
        <label for="productQuantity" class="form-label fw-semibold">Product Quantity</label>
        <input
          type="number"
          class="form-control shadow-sm"
          id="productQuantity"
          placeholder="Enter Product Quantity"
        />
      </div>
  
      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="bi bi-plus-circle me-2"></i> Add Product
        </button>
      </div>
    </form>
  </div>
