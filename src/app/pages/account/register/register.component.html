<div class="container mt-5 p-4 bg-light shadow rounded" style="max-width: 450px">
  <h3 class="text-center text-primary fw-bold mb-4">Create an Account</h3>

  <form>
    <div class="mb-3">
      <label for="userName" class="form-label fw-semibold">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        placeholder="Enter your full name"
      />
    </div>

    <div class="mb-3">
      <label for="userEmail" class="form-label fw-semibold">Email</label>
      <input
        type="email"
        class="form-control"
        id="userEmail"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-3">
      <label for="userPassword" class="form-label fw-semibold">Password</label>
      <input
        type="password"
        class="form-control"
        id="userPassword"
        placeholder="Enter your password"
      />
    </div>

    <p class="text-center text-muted">
      Already have an account?
      <a [routerLink]="['/account/login']" class="text-decoration-none text-primary fw-semibold">
        Log in
      </a>
    </p>

    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
  </form>
</div>
